<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Event Emit Sample</title>
  </head>
  <body>
    <div id="app">
      <!-- v-on:show-log의 대상 메서드인 최상위컴포넌트의 메서드 printText()가 실행 -->
      <child-component v-on:show-log="printText"></child-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('child-component', {
        // show버튼 클릭하면 클릭이벤트 v-on: click=”showLog”에 따라 showLog()메서드 실행된다.
        template: '<button v-on:click="showLog">show</button>',
        methods: {
          showLog: function() {
            // this.$emit(‘show-log’); 코드가 실행되면서 show-log 이벤트 발생.
            // show-log이벤트는 <child-component>에 정의한 v-on:show-log에 전달됨.
            this.$emit('show-log');
          }
        }
      });

      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue! passed from Parent Component'
        },
        methods: {
          // printText()는 ‘received an event’라는 로그를 출력하는 메서드로 콘솔에 로그가 출력된다.
          printText: function() {
            console.log("received an event");
          }
        }
      });
    </script>
  </body>
</html>
