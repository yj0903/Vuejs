<html>
  <head>
    <title>Vue Instance Lifecycle</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        },
        beforeCreate: function() {
          console.log("beforeCreate");  //출력 O
        },
        created: function() {
          console.log("created"); //출력 O
        },
        mounted: function() {
          console.log("mounted"); //출력 O
          this.message = 'Hello Vue!';  // 데이터의 값이 변경되어 업데이트 될 예정.
        },
        updated: function() {
          console.log("updated"); //출력 O
        }
      });
    </script>
  </body>
</html>
