<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Named View Sample</title>
  </head>
  <body>
    <div id="app">
      <router-view name="header"></router-view>
      <router-view></router-view>
      <router-view name="footer"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
      // <script>에서 Body, Header, Footer 컴포넌트 내용이 담길 객체를 선언.
      var Body = { template: '<div>This is Body</div>' };
      var Header = { template: '<div>This is Header</div>' };
      var Footer = { template: '<div>This is Footer</div>' };
      // new VueRouter()로 라우터 하나 생성, 라우터정보를 그 안에 정의한다.
      var router = new VueRouter({
        routes: [
          {
            // path는 네임드뷰가 실행될 URL을 정의하는 속성. 기본URL값은 ‘/’을 지정.
            path: '/',
            components: {
              // components는 name 속성에 따라 표시될 컴포넌트를 정의하는 속성.
              default: Body,
              header: Header,
              footer: Footer
            }
          }
        ]
      })
      // 인스턴스 생성하고 네임드뷰 정보를 갖고 있는 라우터를 포함한다.
      var app = new Vue({
        router
      }).$mount('#app');
    </script>
  </body>
</html>
